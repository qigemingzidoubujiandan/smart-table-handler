<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增资源')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-recourse-add"  enctype="multipart/form-data">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">资源描述：</label>
                    <div class="col-sm-8">
                        <input name="resourceDesc" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">是否解析：</label>
                    <div class="col-sm-8">
                        <select name="isParsed" class="form-control" th:with="type=${@dict.getType('yes_or_no')}">
                            <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">资源位置：</label>
                    <div class="col-sm-8">
                        <input name="location" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <!-- 添加文件上传控件 -->
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">上传文件：</label>
                    <div class="col-sm-8">
                        <input id="file" name="file" class="form-control" type="file">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/recourse";

        function submitHandler() {
            if ($.validate.form()) {
                uploadFile();
            }
        }

        function uploadFile() {
            var formData = new FormData($('#form-recourse-add')[0]); // 使用整个表单作为数据源

            $.ajax({
                url: prefix + "/add",
                type: 'POST',
                data: formData,
                processData: false,  // 不处理数据，因为是由 FormData 处理的
                contentType: false,  // 不设置内容类型，由浏览器根据请求的内容自行判断
                success: function(result) {
                    $.operate.successCallback(result);
                    // 如果成功后需要关闭窗口或模态框，可以在这里添加相应的代码
                },
                error: function(xhr, status, error) {
                    $.operate.error(error);
                }
            });
        }
    </script>
</body>
</html>
