<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改解析配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tableconfig-edit" th:object="${parseConfig}">
            <input name="parseConfigId" th:field="*{parseConfigId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group" id="resource-section">
                    <label class="col-sm-3 control-label">所属资源：</label>
                    <div class="col-sm-8">
                        <select id="resourceId" name="resourceId" class="form-control select2-multiple">
                            <option th:each="post:${resources}" th:value="${post.resourceId}"  th:text="${post.resourceDesc}" th:selected="${post.resourceId == defaultResourceId}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="parse-desc-section">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">解析描述：</label>
                    <div class="col-sm-8">
                            <input name="tableExpectationRow" th:field="*{parseDesc}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="parse-type-section">
                <div class="form-group">
                    <label class="col-sm-3 control-label">解析类型：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('parser_type')}">
                            <input type="radio" th:id="${'configType_' + dict.dictCode}" name="configType" th:value="${dict.dictValue}" th:field="*{configType}">
                            <label th:for="${'configType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">表格类型：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('table_type')}">
                            <input type="radio" th:id="${'tableType_' + dict.dictCode}" name="tableType" th:value="${dict.dictValue}" th:field="*{tableType}">
                            <label th:for="${'tableType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">匹配方式：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('match_method')}">
                            <input type="radio" th:id="${'tableMatchMethod_' + dict.dictCode}" name="tableMatchMethod" th:value="${dict.dictValue}" th:field="*{tableMatchMethod}">
                            <label th:for="${'tableMatchMethod_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">合并跨页引起的行分割：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yes_or_no')}">
                            <input type="radio" th:id="${'tableMatchMethod_' + dict.dictCode}" name="tableIsMergeRow" th:value="${dict.dictValue}" th:checked="${dict.default}">
                            <label th:for="${'tableIsMergeRow_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">合并相同标题表格：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('yes_or_no')}">
                            <input type="radio" th:id="${'tableIsMergeSameTitle_' + dict.dictCode}" name="tableIsMergeSameTitle" th:value="${dict.dictValue}" th:checked="${dict.default}">
                            <label th:for="${'tableIsMergeSameTitle_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">解析条件：</label>
                    <div class="col-sm-8">
                        <textarea name="tableConditions" class="form-control" required>[[*{tableConditions}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">期望解析行数：</label>
                    <div class="col-sm-8">
                        <input name="tableExpectationRow" th:field="*{tableExpectationRow}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">中断表格：</label>
                    <div class="col-sm-8">
                        <textarea name="tableInterpretConditions" class="form-control">[[*{tableInterpretConditions}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="text-regexp-section">
                <div class="form-group">
                    <label class="col-sm-3 control-label">文本:正则表达式<br>需含一个"()"</label>
                    <div class="col-sm-8">
                        <textarea name="textRegExpression" class="form-control" th:text="*{textRegExpression}" required></textarea>
                        <span id="regex-error-message" style="color: red; display: none;">正则表达式有误，请检查。</span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tableconfig";
        // 初始化时根据默认选中的单选按钮设置显示状态
        updateFormVisibility();

        // 监听解析类型的改变
        $('input[name="configType"]').change(function () {
            updateFormVisibility();
        });

        function updateFormVisibility() {
            var selectedConfigType = $('input[name="configType"]:checked').val();

            if (selectedConfigType === '2') {
                // 显示特定部分
                $('#parse-type-section, #resource-section, #parse-desc-section, #text-regexp-section').show();
                // 隐藏其他所有部分
                $('.col-xs-12').not('#parse-type-section, #resource-section, #parse-desc-section, #text-regexp-section').hide();
            } else {
                // 显示除了文本:正则表达式之外的所有部分
                $('#resource-section, #parse-desc-section').show();
                $('#text-regexp-section').hide();
                // 显示其他所有部分
                $('.col-xs-12').not('#text-regexp-section').show();
            }
        }

        // $("#form-tableconfig-edit").validate({
        //     focusCleanup: true
        // });
        $("#form-tableconfig-edit").validate({
            focusCleanup: true,
            rules: {
                textRegExpression: {
                    required: true,
                    regexValidation: true
                }
            },
            messages: {
                textRegExpression: {
                    required: "请输入正则表达式。",
                    regexValidation: "正则表达式有误，请检查。"
                }
            }
        });

        $.validator.addMethod("regexValidation", function(value, element) {
            // 首先，尝试创建 RegExp 对象以确保正则表达式是有效的。
            try {
                new RegExp(value);
            } catch (e) {
                return false; // 正则表达式无效
            }

            // 接下来，检查正则表达式字符串中是否存在未转义的括号对。
            // 通过替换所有已转义的字符，然后检查剩余字符串中是否有括号对。
            const cleanedValue = value.replace(/\\./g, ''); // 移除所有转义序列
            let openParenthesesCount = 0;
            let hasUnescapedParentheses = false;

            for (let i = 0; i < cleanedValue.length; i++) {
                if (cleanedValue[i] === '(') {
                    openParenthesesCount++;
                    hasUnescapedParentheses = true;
                } else if (cleanedValue[i] === ')') {
                    if (openParenthesesCount > 0) {
                        openParenthesesCount--;
                    } else {
                        // 如果右括号多于左括号，则格式不正确
                        return false;
                    }
                }
            }

            // 检查是否有未匹配的左括号
            if (openParenthesesCount !== 0) {
                return false;
            }

            // 最后，确保至少存在一对括号
            return hasUnescapedParentheses;
        }, "正则表达式有误或缺少必要的括号，请检查。");
        function submitHandler() {
            if ($("#form-tableconfig-edit").valid()) {
                $.operate.save(prefix + "/edit", $('#form-tableconfig-edit').serialize());
            }
        }

        // 实时反馈正则表达式的合法性
        $('#textRegExpression').on('input', function() {
            var regexInput = $(this).val();
            var errorMessage = $('#regex-error-message');
            try {
                new RegExp(regexInput);
                errorMessage.hide(); // 隐藏错误信息
            } catch (e) {
                errorMessage.show().text('正则表达式有误：' + e.message); // 显示错误信息
            }
        });
    </script>
</body>
</html>
