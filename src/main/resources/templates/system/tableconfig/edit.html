<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改解析配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tableconfig-edit" th:object="${parseConfig}">
            <input name="parseConfigId" th:field="*{parseConfigId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group" id="resource-section">
                    <label class="col-sm-3 control-label">所属资源：</label>
                    <div class="col-sm-8">
                        <input name="resourceId" th:field="*{resourceId}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="parse-desc-section">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">解析秒速：</label>
                    <div class="col-sm-8">
                        <textarea name="parseDesc" class="form-control" required>[[*{parseDesc}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="parse-type-section">
                <div class="form-group">
                    <label class="col-sm-3 control-label">解析类型：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('parser_type')}">
                            <input type="radio" th:id="${'configType_' + dict.dictCode}" name="configType" th:value="${dict.dictValue}" th:field="*{configType}">
                            <label th:for="${'configType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">表格类型：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('table_type')}">
                            <input type="radio" th:id="${'tableType_' + dict.dictCode}" name="tableType" th:value="${dict.dictValue}" th:field="*{tableType}">
                            <label th:for="${'tableType_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">匹配方式：</label>
                    <div class="col-sm-8">
                        <div class="radio-box" th:each="dict : ${@dict.getType('match_method')}">
                            <input type="radio" th:id="${'tableMatchMethod_' + dict.dictCode}" name="tableMatchMethod" th:value="${dict.dictValue}" th:field="*{tableMatchMethod}">
                            <label th:for="${'tableMatchMethod_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">解析条件：</label>
                    <div class="col-sm-8">
                        <textarea name="tableConditions" class="form-control" required>[[*{tableConditions}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">期望解析行数：</label>
                    <div class="col-sm-8">
                        <input name="tableExpectationRow" th:field="*{tableExpectationRow}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">合并相同标题表格：</label>
                    <div class="col-sm-8">
                        <input name="tableIsMergeSameTitle" th:field="*{tableIsMergeSameTitle}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">合并表格行：</label>
                    <div class="col-sm-8">
                        <input name="tableIsMergeRow" th:field="*{tableIsMergeRow}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">中断表格：</label>
                    <div class="col-sm-8">
                        <textarea name="tableInterpretConditions" class="form-control">[[*{tableInterpretConditions}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12" id="text-regexp-section">
                <div class="form-group">
                    <label class="col-sm-3 control-label">文本:正则表达式：</label>
                    <div class="col-sm-8">
                        <textarea name="textRegExpression" class="form-control">[[*{textRegExpression}]]</textarea>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tableconfig";
        // 初始化时根据默认选中的单选按钮设置显示状态
        updateFormVisibility();

        // 监听解析类型的改变
        $('input[name="configType"]').change(function () {
            updateFormVisibility();
        });

        function updateFormVisibility() {
            var selectedConfigType = $('input[name="configType"]:checked').val();

            if (selectedConfigType === '2') {
                // 显示特定部分
                $('#parse-type-section, #resource-section, #parse-desc-section, #text-regexp-section').show();
                // 隐藏其他所有部分
                $('.col-xs-12').not('#parse-type-section, #resource-section, #parse-desc-section, #text-regexp-section').hide();
            } else {
                // 显示除了文本:正则表达式之外的所有部分
                $('#resource-section, #parse-desc-section').show();
                $('#text-regexp-section').hide();
                // 显示其他所有部分
                $('.col-xs-12').not('#text-regexp-section').show();
            }
        }

        $("#form-tableconfig-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tableconfig-edit').serialize());
            }
        }
    </script>
</body>
</html>
